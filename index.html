<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>wavesurfer.js multitrack</title>

    <style>
      body {
        background: #161313;
        color: #fff;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: sans-serif;
      }
      body a {
        color: #fff;
      }
      main {
        flex: 1;
        padding: 2rem 2vw;
        max-width: 1000px;
        margin: 0 auto;
      }
      header,
      footer {
        padding: 1rem 10vw;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #333;
      }
      header h1 {
        margin: 0;
        font-size: 1.5em;
        flex: 1;
      }
      /* Style for solo and mute buttons */
      .track-control {
        margin: 0.5em;
        padding: 0.5em 1em;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
      }
      .track-control.solo {
        background-color: #4CAF50; /* Green */
      }
      .track-control.mute {
        background-color: #f44336; /* Red */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>wavesurfer.js multitrack</h1>
      <a href="/docs/classes/default">Docs</a>
    </header>

    <main>
      <label>
        Zoom: <input type="range" min="10" max="100" value="10" />
      </label>

      <div style="margin: 1em 0 2em;">
        <button id="play">Play</button>
        <button id="forward">Forward 30s</button>
        <button id="backward">Back 30s</button>
        <!-- Solo and Mute buttons for demonstration -->
        <button class="track-control solo" id="solo">Solo Track</button>
        <button class="track-control mute" id="mute">Mute Track</button>
      </div>

      <div id="container"></div>
    </main>

    <footer>
      <a href="https://github.com/katspaugh/wavesurfer-multitrack">GitHub</a>
    </footer>

    <script type="importmap">
      {
        "imports": {
          "wavesurfer.js/dist/": "/node_modules/wavesurfer.js/dist/",
          "wavesurfer.js": "/node_modules/wavesurfer.js/dist/wavesurfer.js"
        }
      }
    </script>
    <script src="/examples/main.js" type="module"></script>
  </body>
</html>
